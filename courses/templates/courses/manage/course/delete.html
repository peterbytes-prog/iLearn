{% extends "base.html" %}
{% block title %}Delete course{% endblock %}

{% block page_title %}
  <h2>Delete course "{{ object.title }}"</h2>
{% endblock %}
{% block content %}

  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <input type="submit" class='btn btn-danger' value="Confirm">
    </form>
  </div>
{% endblock %}
